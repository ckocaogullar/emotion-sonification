<!DOCTYPE html>
<html>
  <head>
    <base href="/" />
    <title>Angular + videojs-record</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- styles -->
    <link href="../node_modules/video.js/dist/video-js.css" rel="stylesheet" />
    <!-- videojs.wavesurfer.css is only required when recording audio-only -->
    <link
      href="../node_modules/videojs-wavesurfer/dist/css/videojs.wavesurfer.css"
      rel="stylesheet"
    />
    <link
      href="../node_modules/videojs-record/dist/css/videojs.record.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main" style="padding: 30px; text-align: center;">
      <videojs-record
        class="video-screen"
        style="display:inline-block; padding: 50px;"
      ></videojs-record>
    </div>
  </body>
</html>
